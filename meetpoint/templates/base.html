<!DOCTYPE html>{% load gears %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ site.name }}</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon/favicon.ico">
  <meta name="keywords" content="{{ metadata.keywords }}">
  <meta name="description" content="{{ metadata.description }}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="{{ STATIC_URL }}js/libs/modernizr-2.6.2.min.js"></script>
  <!--[if lt IE 7]>
    <script type="text/javascript" src="{{ STATIC_URL }}js/libs/ie6no.ru.js"></script>
  <![endif]-->
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ie/ie.css">
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!--link rel="stylesheet/less" href="{{ STATIC_URL }}/bootstrap/less/bootstrap.less" type="text/css" /-->
  <!--link rel="stylesheet/less" href="{{ STATIC_URL }}/bootstrap/less/responsive.less" type="text/css" /-->
  <!--script src="{{ STATIC_URL }}/bootstrap/js/less-1.3.3.min.js"></script-->
  <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

  <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}/bootstrap/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}/bootstrap/js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}/bootstrap/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}/bootstrap/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}/bootstrap/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}/bootstrap/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="{{ STATIC_URL }}/bootstrap/img/favicon.png">

  <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}/bootstrap/js/scripts.js"></script>
</head>
<body>
 <div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container-fluid">
             <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="{{ URL }}/home/" class="brand">MeetPoint</a>
            <div class="nav-collapse collapse navbar-responsive-collapse">
              <ul class="nav">
                <li class="active">
                  <a href="{{ URL }}/start/">Meet with friends</a>
                </li>
                <li>
                  <a href="{{ URL }}/how/">How to use?</a>
                </li>
              </ul>
              <ul class="nav pull-right">
                <li class="divider-vertical">
                  <a class="nav-link" href="{% url 'socialauth_begin' 'foursquare' %}" target="_self">LogIn</a>
                </li>
                <li class="divider-vertical">
                  <a class="nav-link" href="{% url 'auth_logout' %}" target="_self">LogOut</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
 <div id="map"></div>
 <div id='status'></div>

 <div class="container">
    <div class="content">
      <div class="row">
        <div class="login-form">
          <div class="text-center">
            <h2>Choose friend</h2>
          </div>
            <div class="block_main">
              {% for friend in friends %}
              <div class="span2 ">
                <div class="list-group">
                  <a href="{% url 'venues_view' friend.id %}" class="friend" class="list-group-item active">
                  <img src="{{ friend.photo.prefix }}64x64{{ friend.photo.suffix }}">
                  <p class="list-group-item-text">{{ friend.firstName }} {{ friend.lastName }}</p>
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>
          <div class="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery-1.9.1.js"><\/script>')</script>
  {% js_asset_tag "js/script.js" %}

</body>
</html>
